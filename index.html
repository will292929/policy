<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Policy PDF</title>

  <meta name="description" content="View and download the policy document (PDF)." />
  <meta name="robots" content="index,follow" />

  <!-- Optional: nicer previews when you share the page link -->
  <meta property="og:title" content="Policy PDF" />
  <meta property="og:description" content="View and download the policy document (PDF)." />
  <meta property="og:type" content="website" />

  <style>
    :root { color-scheme: light dark; }
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .bar {
      position: sticky; top: 0; z-index: 10;
      display: flex; gap: 12px; align-items: center;
      padding: 10px 14px; border-bottom: 1px solid rgba(127,127,127,.35);
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(8px);
    }
    @media (prefers-color-scheme: dark) {
      .bar { background: rgba(0,0,0,.72); }
    }
    .bar a { text-decoration: none; font-weight: 600; }
    .wrap { height: calc(100% - 48px); } /* leave room for top bar */
    object, iframe { width: 100%; height: 100%; border: 0; display: block; }
    .muted { opacity: .8; font-size: 14px; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>

<body>
  <!-- Simple top bar ensures there is always a plain direct link -->
  <header class="bar">
    <a href="./Decline-Report-Final-1-1.pdf" download>Download PDF</a>
    <span class="muted">Direct URL: <code id="directUrl"></code></span>
  </header>

  <main class="wrap">
    <!-- <object> is often more robust than iframe, with fallback -->
    <object data="./Decline-Report-Final-1-1.pdf#view=FitH" type="application/pdf" aria-label="Policy PDF">
      <iframe src="./Decline-Report-Final-1-1.pdf#view=FitH" title="Policy PDF"></iframe>
      <p style="padding: 16px;">
        Your browser canâ€™t display the PDF inline.
        <a href="./Decline-Report-Final-1-1.pdf">Click here to download it.</a>
      </p>
    </object>
  </main>

  <script>
    // Show an absolute, copy-pastable direct link (helps debugging + sharing)
    document.getElementById("directUrl").textContent =
      new URL("./Decline-Report-Final-1-1.pdf", window.location.href).toString();
  </script>
</body>
</html>
